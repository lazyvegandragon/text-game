<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script defer type="module" src="js/themeSwitcher.js"></script>
    <script defer type="module" src="js/gameData.js"></script>
    <script defer type="module" src="js/gameState.js"></script>
    <script defer type="module" src="js/interactiveElements.js"></script>
    <script defer type="module" src="js/navigation.js"></script>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/tabHandler.js"></script>
</head>

<body>

    <!-- Theme/scheme toggle -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" aria-label="Switch to dark theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="472.39" height="472.39" viewBox="0 0 472.39 472.39">
                <g class="toggle-sun">
                    <path
                        d="M403.21,167V69.18H305.38L236.2,0,167,69.18H69.18V167L0,236.2l69.18,69.18v97.83H167l69.18,69.18,69.18-69.18h97.83V305.38l69.18-69.18Zm-167,198.17a129,129,0,1,1,129-129A129,129,0,0,1,236.2,365.19Z" />
                </g>
                <g class="toggle-circle">
                    <circle class="cls-1" cx="236.2" cy="236.2" r="103.78" />
                </g>
            </svg>
        </button>
    </div>

    <!-- Game text container -->
    <div id="game-container"></div>

    <div class="game-information">
        <!-- Content area -->
        <div id="content-area">
            <div id="character-info" class="tab-content">
                Name: <span id="character-name"></span><br>
                Health: <span id="character-health"></span>
            </div>

            <div id="inventory-info" class="tab-content">
                Money: <span id="character-money"></span><br>
                Items: <ul id="character-inventory"></ul>
            </div>

            <div id="save-slots" class="tab-content">
                <!-- Save Slots content -->
                <div class="slots">
                    <button class="slot-button save-button" data-slot="1">Save Slot 1</button>
                    <button class="slot-button save-button" data-slot="2">Save Slot 2</button>
                    <button class="slot-button save-button" data-slot="3">Save Slot 3</button>
                    <button class="slot-button save-button" data-slot="4">Save Slot 4</button>
                    <button class="slot-button save-button" data-slot="5">Save Slot 5</button>
                </div>
            </div>

            <div id="load-slots" class="tab-content">
                <!-- Load Slots content -->
                <div class="slots">
                    <button class="slot-button load-button" data-slot="1">Load Slot 1</button>
                    <button class="slot-button load-button" data-slot="2">Load Slot 2</button>
                    <button class="slot-button load-button" data-slot="3">Load Slot 3</button>
                    <button class="slot-button load-button" data-slot="4">Load Slot 4</button>
                    <button class="slot-button load-button" data-slot="5">Load Slot 5</button>
                </div>
            </div>

            <div id="reset-game" class="tab-content">
                <button id="reset-button" class="slot-button">Confirm Reset</button>
            </div>
        </div>
    </div>
    <!-- Tabs -->
    <div class="tabs">
        <button class="tab" data-tab="character-info">
            <img src="media/character-info.svg" alt="Character Info">
            <span>Character <br>Info</span>
        </button>
        <button class="tab" data-tab="inventory-info">
            <img src="media/inventory.svg" alt="Character Info">
            <span>Inventory</span>
        </button>
        <button class="tab" data-tab="save-slots">
            <img src="media/save-slots.svg" alt="Character Info">
            <span>Save <br>Slots</span>
        </button>
        <button class="tab" data-tab="load-slots">
            <img src="media/load-slots.svg" alt="Character Info">
            <span>Load <br>Slots</span>
        </button>
        <button class="tab" data-tab="reset-game">
            <img src="media/reset-slots.svg" alt="Character Info">
            <span>Reset <br>Game</span>
        </button>
    </div>

</body>

</html>
